<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SBT Midi</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/sbt.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>SBT Midi</h1>

    <section class="teclado">
        <button class="tecla tecla_cavalo">Cavalo</button>
        <button class="tecla tecla_rapaz">Rapaz</button>
        <button class="tecla tecla_ratinho">Ratinho</button>

        <button class="tecla tecla_auburuabuhaua">Aubrua</button>
        <button class="tecla tecla_aiaiai">Aiaiai</button>
        <button class="tecla tecla_elegosta">eliGosta</button>

        <button class="tecla tecla_uepa">UEPA</button>
        <button class="tecla tecla_uui">UUI</button>
        <button class="tecla tecla_pare">Pare!</button>
    </section>

    <audio src="sounds/Cavalo.mp3" id="som_tecla_cavalo"></audio>
    <audio src="sounds/rapaz.mp3" id="som_tecla_rapaz"></audio>
    <audio src="sounds/Vinheta ratinho.mp3" id="som_tecla_ratinho"></audio>
    <audio src="sounds/Auburuabuhaua.mp3" id="som_tecla_auburuabuhaua"></audio>
    <audio src="sounds/Aiaiaii.mp3" id="som_tecla_aiaiai"></audio>
    <audio src="sounds/Ele goosta.mp3" id="som_tecla_elegosta"></audio>
    <audio src="sounds/UEPA.mp3" id="som_tecla_uepa"></audio>
    <audio src="sounds/Ui.mp3" id="som_tecla_uui"></audio>
    <audio src="sounds/Pare!.mp3" id="som_tecla_pare"></audio>

    <script src="main.js"></script>
</body>
</html>
